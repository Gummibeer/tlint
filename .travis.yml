language: php
php:
    - 7.3
    - 7.4
    - nightly
before_script:
    - composer validate --strict
    - composer install --dev --no-interaction
    - composer dump-autoload
matrix:
    allow_failures:
        - php: nightly
script:
    - mkdir -p build/logs
    - phpdbg -qrr ./vendor/bin/phpunit
